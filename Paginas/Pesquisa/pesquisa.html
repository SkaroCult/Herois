<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pesquisa de Qualidade</h1>
    <h3>marque e não esqueça nada</h3>
    
    <label for="nome">Digite seu nome:</label>
    <input type="text" name="nome" id="nome" placeholder="Ricardo Goes">

    <label for="email">Digite seu E-Mail:</label>
    <input type="text" name="email" id="email" placeholder="exemplo@exemplo.com">

    <label for="idade">Digite sua idade:</label>
    <input type="number" name="idade" id="idade" placeholder="18">

    <h3>Genero:</h3>
    <label for="masculino">Normal:</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino:</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
